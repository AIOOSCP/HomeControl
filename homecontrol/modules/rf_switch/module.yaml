meta:
  name: RF Switch
  description: Adds support for Intertechno YCT-100 switches

items:
  IntertechnoSwitch:
    config_fields:
      house:
        type: String
        default: A

      id:
        type: Integer
        default: 1

      433mhz_tx_adapter:
        type: 433mhz_adapter.RFTXAdapter

    state:
      "on":
        default: True
        setter: switch

    actions:
      toggle: toggle_on
