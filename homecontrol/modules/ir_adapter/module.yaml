meta:
  name: IR Adapter
  description: Transceive IR codes

items:
  NECIRReceiver:
    config_fields:
      pin:
        type: Number
        default: 16
      pigpio_adapter:
        type: pigpio_adapter.PiGPIOAdapter

    config_schema:
      !vol/Required {schema: pin, default: 16}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: pigpio_adapter}:
        !type/str