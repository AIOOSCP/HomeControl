meta:
  name: Chromecast
  description: Adds support for Chromecast

items:
  Chromecast:
    config_schema:
      !vol/Required {schema: host, default: None}:
        !vol/Coerce { type: !type/str }

      !vol/Required {schema: port, default: 8009}:
        !vol/Coerce { type: !type/int }

    state:
      volume:
        default: 100
        setter: set_volume

      muted:
        default: false
        setter: set_muted

      playing:
        default: false
        getter: get_playing
        setter: set_playing

      active:
        default: false
        getter: get_active

      cast_state:
        default: None
        getter: get_state

      metadata:
        default: {}

      content_type:
        default: None

      playtime:
        default: 0
        getter: get_playtime
        setter: set_playtime

      duration:
        default: 0

    actions:
      pause: action_pause
      play: action_play
      rewind: action_rewind
      skip: action_skip
      stop: action_stop
      toggle_muted: action_toggle_muted
      play_url: action_play_url
      quit: action_quit
