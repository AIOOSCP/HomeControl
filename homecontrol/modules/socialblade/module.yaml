meta:
  name: SocialBlade
  description: Track follower stats on YouTube, Twitch, Twitter and Instagram

pip-requirements:
  - lxml

items:
  YouTubeFollowers:
    config-schema:
      !vol/Any [rawname, name]: !type/str

    states:
      followers:
        type: Integer
        default: 0
        poll-function: poll_followers
        poll-interval: 30

    actions:
      update_followers: update_followers

  TwitchFollowers:
    config-schema:
      !vol/Any [rawname, name]: !type/str

    states:
      followers:
        type: Integer
        default: 0
        poll-function: poll_followers
        poll-interval: 30

    actions:
      update_followers: update_followers

  TwitterFollowers:
    config-schema:
      !vol/Required { schema: name }: !type/str

    states:
      followers:
        type: Integer
        default: 0
        poll-function: poll_followers
        poll-interval: 30

    actions:
      update_followers: update_followers
