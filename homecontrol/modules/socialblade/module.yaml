meta:
  name: SocialBlade
  description: Track follower stats on YouTube, Twitch, Twitter and Instagram

pip-requirements:
  - lxml

items:
  YouTubeFollowers:
    config_schema:
      !vol/Any [rawname, name]: !type/str
      !vol/Required { schema: update_interval, default: 10 }: !type/int

    state:
      followers:
        type: Integer
        default: 0

    actions:
      update_followers: update_followers

  TwitchFollowers:
    config_schema:
      !vol/Any [rawname, name]: !type/str
      !vol/Required { schema: update_interval, default: 10 }: !type/int

    state:
      followers:
        type: Integer
        default: 0

    actions:
      update_followers: update_followers

  TwitterFollowers:
    config_schema:
      !vol/Required { schema: name }: !type/str
      !vol/Required { schema: update_interval, default: 10 }: !type/int

    state:
      followers:
        type: Integer
        default: 0

    actions:
      update_followers: update_followers
